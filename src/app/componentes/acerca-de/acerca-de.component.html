<div class="row"  *ngIf="persona">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img id="foto-perfil" src="{{persona.img}}" alt="Imagen de perfil" class="img-fluid">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id = "nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 descripccion">
        <span>  
            <h1>Acerca de m√≠</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
    <div id="boton">
        <button id="editar" type="button" class="btn btn-dark" routerLink="/editacercade/1" *ngIf="isLogged">
            <i class="fa fa-pen"></i>
        </button>
    </div>
</div>
