<div class="container" >
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                    [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" 
                    [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" 
                    [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Foto de perfil</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img" 
                    (change)="upLoadImage($event)" accept=".jpg, .jpeg, .png, .svg, .webp">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url">
                </div>
                <button class="btn btn-primary">
                    Editar
                </button>
            </form>
        </div>
    </div>
</div>
