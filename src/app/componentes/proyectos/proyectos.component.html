<div class="row">
    <h1>Proyectos</h1>
    <div id="boton">
        <button id="agregar" type="button" class="btn btn-dark" routerLink="/newproyecto" *ngIf="isLogged">
            <i class="fa fa-solid fa-plus fa-fade"></i>
        </button>
    </div >

    <div *ngFor="let Proyecto of proyec">
        <h2>{{Proyecto.nombreP}}</h2>
        <p>{{Proyecto.descripcionP}}</p>
        <div *ngIf="isLogged">
            <button id="editar" class="btn btn-success" routerLink="/editproyecto/{{Proyecto.id}}">
                <i class="fa fa-pen"></i></button>
        </div>
        <div *ngIf="isLogged">
            <button id="borrar" class="btn btn-danger" (click)="delete(Proyecto.id)">
            <i class="fa fa-solid fa-trash"></i></button>
        </div>
    </div>
</div>
