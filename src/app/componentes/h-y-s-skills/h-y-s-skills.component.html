<div class="row">

  <h1>Hard & Soft skills</h1>
  <div class="button">
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
  </div>


  <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="80"
      [title]="(skill.nombre)"
      [titleColor]="'#0d6efd'"
      [titleFontSize]="'20px'"
      [showTitle]="true" 
      [showImage]="false"  
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="8" 
      [innerStrokeWidth]="3" 
      [outerStrokeColor]="'#0d6efd'"
      [innerStrokeColor]="'#0d6efd'" 
      [animation]="true" 
      [animationDuration]="700">
      </circle-progress>

      <div>
          <td *ngIf="isLogged">
              <button id="editar" class="btn btn-success" routerLink="/editskill/{{skill.id}}">
                <i class="fa fa-pen"></i></button>
          </td>
          <td *ngIf="isLogged">
              <button id="borrar" class="btn btn-danger" (click)="delete(skill.id)">
                <i class="fa fa-solid fa-trash"></i></button>
          </td>
      </div>
      
  </div>
</div>
